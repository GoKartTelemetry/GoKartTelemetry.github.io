<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Go-Kart Telemetry</title>
  <meta name="apple-itunes-app" content="app-id=6756797114, app-argument=https://gokarttelemetry.github.io">

  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100vh; margin: 0; background: #f5f5f7; 
    }
    .app-icon { width: 120px; height: 120px; border-radius: 26px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 40px; }
    .btn { width: 220px; padding: 14px 0; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 16px; margin-bottom: 12px; text-align: center; transition: transform 0.1s; }
    .btn:active { transform: scale(0.97); }
    .btn-open { background: #007aff; color: #fff; display: none; }
    .btn-store { background: #fff; color: #007aff; border: 1px solid #007aff; }

    /* Кастомный баннер для Chrome/Telegram */
    #custom-banner { 
      position: fixed; bottom: 20px; left: 16px; right: 16px; 
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
      border-radius: 14px; padding: 12px; display: none; 
      align-items: center; gap: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); 
      border: 0.5px solid #d2d2d7; z-index: 1000;
    }
    #custom-banner img { width: 40px; height: 40px; border-radius: 8px; }
    .banner-text { flex: 1; font-size: 13px; font-weight: 600; }
    .banner-btn { background: #007aff; color: #fff; padding: 6px 12px; border-radius: 14px; text-decoration: none; font-size: 12px; }
  </style>
</head>
<body>

  <img src="https://is1-ssl.mzstatic.com" alt="Logo" class="app-icon">

  <a href="https://gokarttelemetry.github.io" id="openBtn" class="btn btn-open">Open</a>
  <a href="https://apps.apple.com" class="btn btn-store">App Store</a>

  <div id="custom-banner">
    <img src="https://is1-ssl.mzstatic.com" alt="GKT">
    <div class="banner-text">Go-Kart Telemetry</div>
    <a href="https://gokarttelemetry.github.io" class="banner-btn">OPEN</a>
  </div>

  <script>
    (function() {
      var ua = navigator.userAgent;
      var isIOS = /iPhone|iPad|iPod/.test(ua);
      var isMac = /Macintosh/.test(ua);
      var isSafari = /Safari/.test(ua) && !/CriOS|FxiOS|OPiOS|EdgiOS|Chrome|Telegram/.test(ua);

      if (isIOS || isMac) {
        document.getElementById('openBtn').style.display = 'block';
        
        // Если это НЕ Safari, показываем кастомный баннер снизу
        if (!isSafari) {
          document.getElementById('custom-banner').style.display = 'flex';
        }
      }
    })();
  </script>

</body>
</html>
