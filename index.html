<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Go-Kart Telemetry</title>

  <!-- Native Apple Smart App Banner (iPhone Safari only) -->
  <meta name="apple-itunes-app" content="app-id=6756797114">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding-top: 96px;
      background: #f5f5f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ===== Top banner ===== */
    #custom-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 88px;
      background: rgba(255,255,255,0.97);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: none;
      align-items: center;
      justify-content: center;
      border-bottom: 0.5px solid rgba(0,0,0,0.12);
      z-index: 1000;
      animation: slideDown 0.25s ease-out;
      text-decoration: none;
      color: inherit;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .banner-inner {
      width: 100%;
      max-width: 980px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    #custom-banner img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .banner-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .banner-title {
      font-size: 13px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .banner-subtitle {
      font-size: 12px;
      color: #6e6e73;
    }

    .banner-btn {
      background: #007aff;
      color: #fff;
      padding: 7px 14px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    @media (hover: hover) and (pointer: fine) {
      #custom-banner:hover {
        background: rgba(255,255,255,0.99);
      }
    }

    #custom-banner:active {
      transform: scale(0.995);
    }

    /* ===== Main content ===== */
    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      object-fit: cover;
    }

    .store-badge img {
      height: 60px;
    }
  </style>
</head>
<body>

  <!-- Top banner -->
  <a
    href="https://apps.apple.com/app/id6756797114"
    id="custom-banner"
    aria-label="Open Go-Kart Telemetry"
  >
    <div class="banner-inner">
      <img
        src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/xx/xx/xx/xxxxxxxx-xxxxxxxx.png/512x512bb.png"
        alt="Go-Kart Telemetry"
      >
      <div class="banner-text">
        <div class="banner-title">Go-Kart Telemetry</div>
        <div class="banner-subtitle">Free · App Store</div>
      </div>
      <div class="banner-btn" id="banner-btn">VIEW</div>
    </div>
  </a>

  <!-- Main content -->
  <img
    src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/xx/xx/xx/xxxxxxxx-xxxxxxxx.png/512x512bb.png"
    alt="Go-Kart Telemetry"
    class="app-icon"
  >

  <a href="https://apps.apple.com/app/id6756797114" class="store-badge">
    <img
      src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83"
      alt="Download on the App Store"
    >
  </a>

  <script>
    (function () {
      var ua = navigator.userAgent;

      var isIPhone = /iPhone|iPod/.test(ua);
      var isIPad =
        /iPad/.test(ua) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      var isMac = /Macintosh/.test(ua) && !isIPad;
      var isSafari = /^((?!chrome|android|crios|fxios|edgios|opios).)*safari/i.test(ua);
      var isChrome = /Chrome/.test(ua) && !/Edg|OPR/.test(ua);

      var banner = document.getElementById('custom-banner');
      var bannerBtn = document.getElementById('banner-btn');

      var scheme = 'gokarttelemetry://open';
      var appStore = 'https://apps.apple.com/app/id6756797114';

      // iPhone Safari → native Smart App Banner
      if (isIPhone && isSafari) return;

      // Show custom banner
      banner.style.display = 'flex';

      // ===== macOS =====
      if (isMac) {
        bannerBtn.textContent = 'OPEN';

        banner.addEventListener('click', function (e) {
          e.preventDefault();

          // Try to open the app
          window.location.href = scheme;

          // Fallback to App Store
          setTimeout(function () {
            window.location.href = appStore;
          }, isSafari ? 1200 : 1600);
        });

        return;
      }

      // ===== iPad / other browsers =====
      banner.href = appStore;
    })();
  </script>

</body>
</html>
