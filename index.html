<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Go-Kart Telemetry</title>
  <meta name="apple-itunes-app" content="app-id=6756797114">

  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100vh; margin: 0; background: #f5f5f7; 
    }
    .app-icon { width: 120px; height: 120px; border-radius: 26px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 40px; }
    
    /* Стили для нового бейджа */
    .store-badge { display: inline-block; transition: transform 0.1s; }
    .store-badge:active { transform: scale(0.97); }
    .store-badge img { height: 60px; width: auto; } /* Высота по гайдлайнам Apple */

    #custom-banner { 
      position: fixed; bottom: 20px; left: 16px; right: 16px; 
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
      border-radius: 14px; padding: 12px; display: none; 
      align-items: center; gap: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); 
      border: 0.5px solid #d2d2d7; z-index: 1000;
    }
    #custom-banner img { width: 40px; height: 40px; border-radius: 8px; }
    .banner-text { flex: 1; font-size: 13px; font-weight: 600; color: #1d1d1f; }
    .banner-btn { background: #007aff; color: #fff; padding: 6px 12px; border-radius: 14px; text-decoration: none; font-size: 12px; font-weight: 600; }
  </style>
</head>
<body>

  <img src="https://is1-ssl.mzstatic.com" alt="Go-Kart Telemetry" class="app-icon">
  
  <!-- Кнопка с официальным бейджем Apple -->
  <a href="https://apps.apple.com/app/id6756797114" class="store-badge">
    <img src="https://tools.applemediaservices.com" alt="Download on the App Store">
  </a>

  <div id="custom-banner">
    <img src="https://is1-ssl.mzstatic.com" alt="Go-Kart Telemetry">
    <div class="banner-text">Go-Kart Telemetry</div>
    <a href="https://apps.apple.com/app/id6756797114" class="banner-btn">VIEW</a>
  </div>

  <script>
    (function() {
      var ua = navigator.userAgent;
      var isApple = /iPhone|iPad|iPod|Macintosh/.test(ua);
      var isSafari = /Safari/.test(ua) && !/CriOS|FxiOS|OPiOS|EdgiOS|Chrome|Telegram/.test(ua);

      if (isApple && !isSafari) {
        document.getElementById('custom-banner').style.display = 'flex';
      }
    })();
  </script>

</body>
</html>
